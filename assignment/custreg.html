<html>
 <head>
  <title>cust.reg</title>
 <head>
 <body>
  <h1 align="center">Customer Registration</h1>
  <table align="center">
   <tr>
    <td>Customer Name</td>
    <td><input type="text"></td>
   </tr> 
   <tr>
    <td>Password</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td>Gender</td>
    <td><input type="radio"name="gender">male</td>
    <td><input type="radio"name="gender">female</td>
   </tr>
   <tr>
   <td>Address</td>
    <td><input type="textarea"></td>
  </tr>
  <tr>
   <td>Telephone No:</td>
   <td><input type="text"></td>
  </tr>
  <tr>
   <td>Hobbies</td>
   <td><select name="hobbies">
        <option value="r">Reading
        <option value="m">listening music
        <option value="travel">travel
       </select>
   </td>
  </tr>
 
  <tr>
   <td><input type="submit"value="submit">
  </tr>

     
  </table>
 </body>
</html>
